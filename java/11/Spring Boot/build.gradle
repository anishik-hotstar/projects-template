plugins {
    id 'java'
    id 'maven-publish'

}

jar {
    manifest {
        attributes 'Main-Class': 'com.hotstar.boilerplate.HelloHotstarApplication'
    }
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.6'
    implementation 'io.prometheus:simpleclient:0.10.0'
    implementation 'io.prometheus:simpleclient_hotspot:0.10.0'
    implementation 'io.prometheus:simpleclient_common:0.10.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.6'
}


publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
