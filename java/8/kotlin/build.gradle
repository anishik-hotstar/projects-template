plugins {
    id 'java'
    id 'maven-publish'
}


repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}
jar {
    manifest {
        attributes 'Main-Class': 'com.hotstar.boilerplate.helloHotstar.kt'
    }
}


dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.4.10'
    implementation 'io.prometheus:simpleclient:0.10.0'
    implementation 'io.prometheus:simpleclient_hotspot:0.10.0'
    implementation 'io.prometheus:simpleclient_common:0.10.0'
    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.4.10'
}


publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

